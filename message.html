<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/message.css" />
    <title>Message - Netflix Clone</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <img src="images/Icon.png" alt="Netflix" class="netflix-logo" />
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="gallery.html">Gallery</a>
          <a href="message.html">Message</a>
        </div>
      </div>
      <div class="nav-right">
        <img
          src="images/user.png"
          alt="Profile"
          class="profile-img"
          style="cursor: pointer"
        />
        <img src="images/menu.png" class="menu" />
      </div>
    </nav>

    <div class="message-container">
      <div class="message-content">
        <div class="image-wrapper">
          <img
            src="images/message.jpeg"
            alt="Inspirational Image"
            class="message-image"
          />
        </div>
        <div class="message-quote">
          "I'm so grateful for the day I met you. You've changed my life in ways
          I never thought possible.."
        </div>
        <div class="message-author">- Arya Dwipa Mukti</div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

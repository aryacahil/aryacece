<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <title>Gallery - Netflix Clone</title>
    <style></style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <img src="images/Icon.png" alt="Netflix" class="netflix-logo" />
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="gallery.html">Gallery</a>
          <a href="message.html">Message</a>
        </div>
      </div>
      <div class="nav-right">
        <img
          src="images/user.png"
          alt="Profile"
          class="profile-img"
          style="cursor: pointer"
        />
        <img src="images/menu.png" class="menu" />
      </div>
    </nav>

    <div class="gallery-container">
      <div class="gallery-grid">
        <div class="gallery-item">
          <img src="images/gallery/1.jpeg" alt="Gallery Image 1" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery/2.jpeg" alt="Gallery Image 2" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery/3.jpeg" alt="Gallery Image 3" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery/4.jpeg" alt="Gallery Image 4" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery/5.jpeg" alt="Gallery Image 5" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery/6.jpeg" alt="Gallery Image 6" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery/7.jpeg" alt="Gallery Image 7" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery/8.jpeg" alt="Gallery Image 8" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery/9.jpeg" alt="Gallery Image 9" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery/10.jpeg" alt="Gallery Image 10" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery/11.jpeg" alt="Gallery Image 11" />
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
